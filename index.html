---
layout: default
title: Home
---

<div class="row">

  <div class="col-sm-6">
    <div class="portlet">
      <div class="portlet-header">
        <h3>Constituencies</h3>
      </div>

      <div class="portlet-content">
        {% for constituency in site.areas %}
        <div class="constituency">
          <a href="{{ constituency.url | prepend: site.baseurl }}">{{ constituency.name }}</a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="portlet">
      <div class="portlet-header">
        <h3>Terms</h3>
      </div>

      <div class="portlet-content">
        {% for term in site.events %}
        <div class="term">
          <a href="{{ term.url | prepend: site.baseurl }}">{{ term.name }}</a>
        </div>
        {% endfor %}
      </div>
    </div>

    {% jekyll_search_box %}
  </div>

</div>
