---
layout: default
title: Home
---

<div class="row">


  <div class="col-sm-6">
    <div class="portlet">
      <div class="portlet-header">
        <h3>Districts</h3>
      </div>

      <div class="portlet-content">
        {% for district in site.districts %}
        <div class="district">
          <a href="{{ district.url | prepend: site.baseurl }}">{{ district.name }}</a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="portlet">
      <div class="portlet-header">
        <h3>Terms</h3>
      </div>

      <div class="portlet-content">
        {% for term in site.events %}
        <div class="term">
          <a href="{{ term.url | prepend: site.baseurl }}">{{ term.name }}</a>
        </div>
        {% endfor %}
      </div>
    </div>

    {% jekyll_search_box %}
  </div>

</div>
